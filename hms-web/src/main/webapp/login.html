<!DOCTYPE html>
<html ng-app>  
    <head lang="en">
        <meta charset="utf-8">
        <title>Login age HMS</title>  
        <link rel="stylesheet" type="text/css" href="scripts/login.css" />
        <script type="text/javascript" src="styles/angular.min.js"></script>
        <script type="text/javascript" src="styles/login.js"></script>
    </head>
    <body ng-controller="HMSCtrl_login" bgcolor="#F8F8F8">
    <h2 align="center">HMS System</h2>
	 <form ng-submit="login()">
	 	<div  align="center">
			<fieldset style="width: 20%">
		 		 <legend>Login Info</legend>
			     Username:<input type="text" ng-model="useNameText" size="20" placeholder="User Name">
			     <br>
			     Password:<input type="password" ng-model="passwordText" size="20"  placeholder="Password">
			     <br>
			     <input type="submit" value="Login">
		     </fieldset>
	     </div>
	 </form>
      
    </body>
</html>
